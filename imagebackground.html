<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         img {
      border: 2px solid black; margin-bottom: 5px; height: 200px;
   }
    </style>
</head>
<body>
    <h2>Image Border Radius</h2>
    <div>
       <img style="border-radius: 40px 60px;" src="dekkoImage.jpg" alt="white-flower">
    </div>
    <div>
       <img style="border-radius: 50%;" src="dekkoImage.jpg" alt="red-flower">
    </div>
    <div>
       <img style="border-top-left-radius: 50%;" src="dekkoImage.jpg" alt="pink-flower">
    </div>
    <div>
       <img style="border-bottom-right-radius: 50%;" src="dekkoImage.jpg" alt="orange-flower">
    </div>
</body>
</html>
