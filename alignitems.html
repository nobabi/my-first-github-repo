<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        #main {
          width: 220px;
          height: 300px;
          border: 1px solid black; 
          display: flex;
          align-items: baseline;
        }
        
        #main div {
          flex: 1;
          border: 1px solid black;
          display: flex;
            /* align-items: stretch; */
            /* align-items: center; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            align-items: baseline; 
        }
        </style>
</head>
<body>
    

    <h1>The align-items Property</h1>

    <div id="main">
      <div style="background-color:coral;min-height:30px;">RED</div>
      <div style="background-color:lightblue;min-height:50px;">BLUE</div>  
      <div style="background-color:lightgreen;min-height:190px;">Green div with more content.</div>
    </div>
    
    <p><b>Note:</b> Internet Explorer 10 and earlier versions do not support the align-items property.</p>


</body>
</html>
